<!DOCTYPE html>
<html>
    <head>
        <title>AirBnB Clone</title>
        <link rel="icon" href="images/icon.png">
        <link rel="stylesheet" href="styles/4-common.css"/>
        <link rel="stylesheet" href="styles/3-header.css"/>
        <link rel="stylesheet" href="styles/3-footer.css"/>
        <link rel="stylesheet" href="styles/6-filters.css"/>
    </head>
    <body>
        <header>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="filter_title">States</h3>
                    <h4 class="subtitle">California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2 class="state">Arizona</h2>
                            <ul>
                                <li class="first_element">Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2 class="state">California</h2>
                            <ul>
                                <li class="first_element">San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="filter_title">Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li>Internet</li>
                        <li>TV</li>
                        <li>Kitchen</li>
                        <li>Iron</li>
                    </ul>
                </div>
                <button class="search_button">Search</button>
            </section>
        </div>
        <footer class="main_footer">
            Holberton School
        </footer>
    </body>
</html>
